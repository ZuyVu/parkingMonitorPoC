<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Entrance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">License Plate</ion-label>
            <ion-input type="text" ngModel name="licensePlate" required minlength="5" #licensePlateCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-note *ngIf="!licensePlateCtrl.valid && licensePlateCtrl.touched">A valid license plate is required.</ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button type="submit" (click)="onSubmit()" expand="block" [disabled]="!f.valid">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
